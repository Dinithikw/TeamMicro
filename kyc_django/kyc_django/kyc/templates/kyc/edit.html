<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


    {% load static %}
    <link rel="stylesheet" href="{% static 'css/edit.css' %}">
    <script src="{% static 'js/index_min.js' %}" type="text/javascript"></script>

    <title>edit admin</title>
</head>
<body>

    <div class="container-fluid">

        <div>

            <center>

                <div><h2>Update table</h2></div>

                <table class="border">

                    <tr class="border">
                        <td class="border">Id</td>
                        <td class="border"><input type="text" name="id" value="{{Kyc_Infotemp.id}}" readonly></td>
                    </tr>

                    <tr class="border">
                        <td class="border">Name in full</td>
                        <td class="border"><input type="text" name="full_name" value="{{Kyc_Infotemp.full_name}}"></td>
                    </tr>

                    <tr class="border">
                        <td class="border">Name with initials</td>
                        <td class="border"><input type="text"></td>
                    </tr>

                </table>
                
                <input type="submit" value="update"/>


            </center>

        </div>

    </div>

</body>
